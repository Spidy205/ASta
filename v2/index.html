<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Lite-stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 text-white flex justify-between items-center p-4">
        <h1 class="text-4xl font-bold text-yellow-500">Lite-stream</h1>
        <div class="relative">
            <input class="pl-4 pr-10 py-2 rounded-full border border-gray-600 bg-gray-700 focus:outline-none" placeholder="Search Anime" type="text"/>
            <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
    </header>
    <div class="bg-yellow-500 text-red-600 text-center py-2">
        Please, reload page if you encounter any issues.
    </div>
    <main class="p-4">
        <section class="relative">
            <img alt="Anime scene with a red-haired character" class="w-full rounded-lg" height="400" src="https://placehold.co/600x400" width="600"/>
            <div class="absolute inset-0 flex items-center justify-between px-4">
                <i class="fas fa-chevron-left text-3xl text-white"></i>
                <i class="fas fa-chevron-right text-3xl text-white"></i>
            </div>
            <div class="absolute bottom-4 left-4">
                <p class="text-red-500">#3 Spotlight</p>
                <h2 class="text-2xl font-bold">Raise wa Tanin ga Ii</h2>
                <div class="flex space-x-2 mt-2">
                    <button class="bg-red-600 text-white px-4 py-2 rounded-full">Watch Now</button>
                    <button class="bg-gray-600 text-white px-4 py-2 rounded-full">Details</button>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <h2 class="text-3xl font-bold text-red-500">Most Popular Anime</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                <div class="relative">
                    <img alt="Anime cover of Sasayaku You ni Koi wo Utau" class="w-full rounded-lg" height="400" src="https://placehold.co/300x400" width="300"/>
                    <div class="absolute bottom-4 left-4 flex space-x-2">
                        <p class="bg-black text-white px-2 py-1 rounded">#1</p>
                        <p class="bg-black text-white px-2 py-1 rounded">SUB</p>
                    </div>
                    <h3 class="mt-2 text-lg font-bold">Sasayaku You ni Koi wo Utau</h3>
                </div>
                <div class="relative">
                    <img alt="Anime cover of Blue Lock vs. U-20 Japan" class="w-full rounded-lg" height="400" src="https://placehold.co/300x400" width="300"/>
                    <div class="absolute bottom-4 left-4 flex space-x-2">
                        <p class="bg-black text-white px-2 py-1 rounded">#2</p>
                        <p class="bg-black text-white px-2 py-1 rounded">SUB</p>
                    </div>
                    <h3 class="mt-2 text-lg font-bold">Blue Lock vs. U-20 Japan</h3>
                </div>
                <!-- Add more anime items as needed -->
            </div>
        </section>
    </main>
    <div class="fixed bottom-4 right-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-full">Chat!</button>
    </div>
</body>
</html>
